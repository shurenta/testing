<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Велосипеды</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page__body page-body">
    <header class="page-body__header page-header">
    <img class="page-body__background background-img" src="img/desktop-background.jpg" width="1440" height="825" alt="Главный фон страницы">
      <button class="page-header__toggle toogle-nav toogle-nav--opened"></button>
      <nav class="page-header__main-nav main-nav container main-nav--closed">
        <ul class="main-nav__list site-menu">
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">О нас</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Виды велосипедов</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Видео про велосипеды</a>
          </li>
          <li class="site-menu__item">
            <a class="site-menu__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <a class="page-header__logo">
        <img class="page-header__logo-image logo-header" src="img/logo.svg" width="67" height="20" alt="Логотип компании">
      </a>
      <div class="page-header__wrapper">
        <section class="page-header__preview preview">
          <h1 class="preview__title">Мы продаем велосипеды</h1>
          <p class="preview__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </section>
        <form class="page-header__form form">
          <p class="form__text">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <input class="form__input" type="text" name="name" id="name" placeholder="Введите ваше имя">
          <input class="form__input" type="tel" name="tel" id="tel" placeholder="Введите Ваш номер телефона">
          <button class="form__submit" type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </header>

    <main class="page-body__main page-main">
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
